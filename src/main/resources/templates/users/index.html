<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}">

    <link rel="stylesheet" th:href="@{/css/application.css}">

    <title>Users</title>
</head>

<body>

    <!-- navbar -->
    <nav th:replace="~{fragments/navbar :: navbar('Users')}"></nav>

    <!-- main -->
    <div class="container-fluid mt-4">
        <div class="row gy-3">
    
            <div class="col-12">
               
                <!-- messaggi flash azioni -->
                <div>

                    <th:block th:if="${successMessage != null}">
                        <div class="alert alert-success alert-dismissable fade show" role="alert">
                            <span th:text="${successMessage}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
                        </div>
                    </th:block>
                    <th:block th:if="${errorMessage != null}">
                        <div class="alert alert-danger alert-dismissable fade show" role="alert">
                            <span th:text="${errorMessage}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
                        </div>
                    </th:block>
                </div>
            
                <!-- lista utenti -->
                <div class="card">
                    <div class="card-header bg-secondary text-white">List Users</div>
            
                    <div class="card-body">

                        <!-- pulsante nuovo utente -->
                        <div>
                            <a class="btn btn-primary" th:href="@{/users/formUser}" sec:authorize="hasAuthority('ADMIN')">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle"
                                    viewBox="0 0 16 16">
                                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                                    <path
                                        d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
                                </svg>
                                <span>Add new users</span>
                            </a>
                        </div>
            
                        <!-- tabella utenti -->
                        <div class="table-responsive" th:if="${usersList != null and usersList.size() > 0}">
                            <table class="table table-striped table-hover">
                                <thead>

                                    <!-- header utenti info -->
                                    <tr>
                                        <th scope="col">username</th>
                                        <th scope="col">email</th>
                                        <th scope="col">roleName</th>
                                        <th scope="col">status</th>
                                        <th>Delete</th> <!-- Header per la cancellazione -->
                                    </tr>
                                </thead>
            
                                <tbody>
            
                                    <!-- body utenti info -->
                                    <tr class="align-middle" th:each="item : ${usersList}">
            
                                        <td th:text="${item.username}"></td>
                                        <td th:text="${item.email}"></td>

                                        <td th:each="rol : ${item.roles}" th:text="${rol.roleName}"></td>

                                        <td th:if="${item.available}" th:text="|is available|"></td>
                                        <td th:unless="${item.available}" th:text="|is not available|"></td>
                        
                                        <!-- colonna per la cancellazione -->
                                        <td>
            
                                            <form th:action="@{'/users/delete/{id}'(id=${item.id})}" method="post">
                                                <button class="btn btn-danger" type="submit" id="submitButton"
                                                    onclick="return confirm('Are you sure?')">
            
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                        fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                                        <path
                                                            d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z" />
                                                        <path
                                                            d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z" />
                                                    </svg>
                                                </button>
                                            </form>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
            
                        <div class="alert alert-primary" role="alert" th:unless="${usersList != null and usersList.size() > 0}">
                            There are not users in database
                        </div>
            
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script th:src="@{/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
