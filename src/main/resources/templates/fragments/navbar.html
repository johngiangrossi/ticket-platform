<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<body>

    <!-- navbar fragment -->
    <nav th:fragment="navbar(current)" class="navbar navbar-expand-lg navbar-light bg-light mb-3">
        <div class="container-fluid">

            <a class="navbar-brand" th:href="@{/tickets}">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/tickets}"
                            th:classAppend="${current == 'Tickets'} ? active : not-active">Tickets</a>
                    </li>

                    <li>
                        <a class="nav-link" aria-current="page" th:href="@{/categories/index}"
                            th:classAppend="${current == 'categories'} ? active : not-active" sec:authorize="hasAuthority('ADMIN')" >Categories</a>
                    </li>

                    <li>  
                        <a class="nav-link" aria-current="page" th:href="@{/users/index}"
                            th:classAppend="${current == 'users'} ? active : not-active" sec:authorize="hasAuthority('ADMIN')">Users</a>                  
                    </li>

                </ul>

            </div>

            <!-- logout -->
            <div>
                <a class="btn btn-primary" href="/logout">LOGOUT</a>
            </div>

        </div>
    </nav>
</body>

</html>
