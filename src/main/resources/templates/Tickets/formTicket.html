<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}">

    <link rel="stylesheet" th:href="@{/css/application.css}">
    <title>Tickets</title>
</head>


<body>

    <!-- navbar -->
    <nav th:replace="~{fragments/navbar :: navbar('Tickets')}"></nav>

    <!-- main -->
    <div class="container">
        <div class="content">

            <!-- titolo -->
            <h1 class="text-center py-3">Ticket</h1>

            <!-- form ticket -->
            <form id="ticket-form" th:object="${ticket}" th:action="${editMode} ? @{|/tickets/formTicket/${ticket.id}|} : @{/tickets/formTicket}" method="post">
                
                <!-- errori form -->
                <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
                    </ul>
                </div>

                <div class="row">

                    <!-- dati ticket-->
                    <div class="col-12">
                        <div class="row gy-4">

                            <input type="hidden" th:if="${ticket.status != null}" th:field="*{status.id}">
                            <input type="hidden" th:field="*{id}">

                            <!-- titolo -->
                            <div class="col-12">

                                <label class="form-label" for="title">Title</label>
                                <input id="title" type="text" class="form-control" th:field="*{title}"
                                    th:errorClass="is-invalid" required>

                                <!-- errori nel input -->
                                <div th:if="${#fields.hasErrors('title')}" class="invalid-feedback">
                                    <ul>
                                        <li th:each="err : ${#fields.errors('title')}" th:text="${err}"></li>
                                    </ul>
                                </div>
                            </div>

                            <!-- descrizione -->
                            <div class="col-12">

                                <label class="form-label" for="description">Description</label>
                                <textarea id="description" class="form-control" th:field="*{description}"
                                    th:errorClass="is-invalid"></textarea>

                                <!-- errori nel input -->
                                <div th:if="${#fields.hasErrors('description')}" class="invalid-feedback">
                                    <ul>
                                        <li th:each="err : ${#fields.errors('description')}" th:text="${err}"></li>
                                    </ul>
                                </div>

                            </div>

                            <!-- scelta categoria -->
                            <div class="col-md-6">

                                <label for="categoryId">Choose a category</label>
                                <select id="categoryId" name="category.id" class="form-select" required>
                                    <option value="" hidden>Seleziona una categoria</option>
                                    <option th:each="cat : ${categoriesList}" th:value="${cat.id}" th:text="${cat.name}"
                                        th:selected="${ticket.category != null and cat.id == ticket.category.id}">
                                    </option>
                                </select>

                                <!-- errori nel input -->
                                <div th:if="${#fields.hasErrors('category')}" class="text-danger mt-1">
                                    <ul>
                                        <li th:each="err : ${#fields.errors('category')}" th:text="${err}"></li>
                                    </ul>
                                </div>
                            </div>

                            <!-- scelta utente -->
                            <div class="col-md-6">

                                <label for="userId">Choose a user</label>
                                <select id="userId" name="user.id" class="form-select" required>
                                    <option value="" hidden>Seleziona un utente</option>
                                    <option th:each="usr : ${usersList}" th:value="${usr.id}" th:text="${usr.username}"
                                        th:selected="${ticket.user != null and usr.id == ticket.user.id}">
                                    </option>
                                </select>

                                <!-- errori nel input -->
                                <div th:if="${#fields.hasErrors('user')}" class="text-danger mt-1">
                                    <ul>
                                        <li th:each="err : ${#fields.errors('user')}" th:text="${err}"></li>
                                    </ul>
                                </div>
                            </div>

                            <!-- button -->
                            <div class="col-12">

                                <!-- submit -->
                                <button class="btn btn-primary" type="submit">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-check" viewBox="0 0 16 16">
                                        <path
                                            d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425z" />
                                    </svg>
                                    Save
                                </button>

                                <!-- cancel -->
                                <a th:href="@{/tickets}" class="btn btn-danger"> Cancel</a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script th:src="@{/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
