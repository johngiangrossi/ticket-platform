<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}">

    <link rel="stylesheet" th:href="@{/css/application.css}">

    <title th:unless="empty" th:text="${ticket.title}"></title>

    <title th:if="${empty}">Ticket not found</title>

</head>

<body>

    <!-- navbar -->
    <nav th:replace="~{fragments/navbar :: navbar('Tickets')}"></nav>

    <!-- main -->
    <div class="container">
        <div class="row justify-content-center">

            <div class="card w-75 p-1 col-12 mb-5" th:object="${ticket}" th:unless="${empty}">
                <div class="card-header">
                    <h1 class="col-sm-6 col-12 card-title font-weight-bold text-center text-sm-start" th:text="*{title}"></h1>
                </div>
                <div class="card-body row row-gap-3">
                    
                    <!-- mostra descrizione -->
                    <p class="card-text col-12">
                        <span class="fw-bold fs-4">Description: </span>
                        <span th:text="*{description}"></span>
                    </p>
                    
                    <!-- mostra data creazione -->
                    <p class="card-text col-md-6">
                        <span class="fw-bold fs-4">Date creation: </span>
                        <span th:text="*{#temporals.format(dateCreation, 'dd-MM-yyyy HH:mm')}"></span>
                    </p>
                    <!-- mostra data update -->
                    <p class="card-text col-md-6">
                        <span class="fw-bold fs-4">Date update: </span>
                        <span th:text="*{#temporals.format(dateUpdate, 'dd-MM-yyyy HH:mm')}"></span>
                    </p>
                    <!-- mostra categoria -->
                    <p class="card-text col-md-6">
                        <span class="fw-bold fs-4">Category: </span>
                        <span th:text="*{category.name}"></span>
                    </p>
                    <!-- mostra status -->
                    <p class="card-text col-md-6">
                        <span class="fw-bold fs-4">Status: </span>
                        <span th:text="*{status.statusType}"></span>
                    </p>
                    <!-- mostra operatore -->
                    <p class="card-text col-md-6">
                        <span class="fw-bold fs-4">Operator: </span>
                        <span th:text="*{user.username}"></span>
                    </p>

                    <!-- button ritorno -->
                    <a th:href="@{/tickets}" class="btn btn-danger"> Return</a>
                </div>
            </div>

        </div>

        <!-- lista delle note -->
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-3">

                <h3 class="text-center">Notes</h3>

                <!-- bottone nuova nota -->
                <a class="btn btn-primary" th:href="@{/tickets/{id}/notes(id=${ticket.id})}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-plus-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                        <path
                            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
                    </svg>
                    New note
                </a>
            </div>
                
            <!-- lista note -->
            <div class="row row-gap-3">
                <div class="col-md-12" th:if="${ticket.notes.size() > 0}" th:each="elem : ${ticket.notes}">
                
                    <!-- info nota -->
                    <div class="card">
                        <div class="card-body row">

                            <div class="card-text col-12">
                                <span class="fw-bold fs-4">Content note: </span>
                                <span th:text="${elem.content}"></span>
                            </div>

                            <div class="card-text col-md-4">
                                <span class="fw-bold fs-4">Date creation: </span>
                                <span th:text="${#temporals.format(elem.dateCreation, 'dd-MM-yyyy HH:mm')}"></span>
                            </div>

                            <div class="card-text col-md-4">
                                <span class="fw-bold fs-4">User create note: </span>
                                <span th:text="${elem.user.username}"></span>
                            </div> 

                            <!-- bottone modifica nota -->
                            <div class="col-6">

                                <a class="btn btn-primary" th:href="@{|/notes/edit/${elem.id}|}">
                                    <span class="fw-bold fs-6">Modify</span>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil"
                                        viewBox="0 0 16 16">
                                        <path
                                            d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325" />
                                    </svg>
                                </a>
                                    
                            </div>  

                            <!-- button cancellazione nota -->
                            <div class="col-6">

                                <form th:action="@{|/notes/delete/${elem.id}|}" method="post">
                                    <button class="btn btn-danger" type="submit" id="submitButton" onclick="return confirm('Are you sure?')">
                                
                                        <span class="fw-bold fs-6">Delete</span>
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash"
                                            viewBox="0 0 16 16">
                                            <path
                                                d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z" />
                                            <path
                                                d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z" />
                                        </svg>
                                    </button>
                                </form>
                            </div>                             

                        </div>
                    </div>
                
                </div>
                <div th:unless="${ticket.notes.size() > 0}">
                    <div class="alert alert-primary">
                        There are no notes for this ticket
                    </div>
                </div>
            </div>

        </div>
    </div>
    </div>

    <div class="container" th:if="${empty}">

        <h1>Ticket not found</h1>

    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script th:src="@{/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
